        <div class="card-group">     
            {%for f in fazendas %}
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-2 mb-2">
                <div class="card me-2"  style="background-color: rgba(245, 245, 245, 0.4); backdrop-filter: blur(15px);">
                    <div id="carousel{{f.id}}" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="" src="{{request.build_absolute_uri}}media/{{f.fotoCapa}}" class="d-block w-100" alt="...">
                            </div>
                            {%for fotos in f.fotos%}
                                <div class="carousel-item">
                                    <img class="" src="{{request.build_absolute_uri}}media/{{fotos.foto}}" class="d-block w-100" alt="...">
                                </div>
                            {%endfor%}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{f.id}}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel{{f.id}}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body" >
                        <h5 class="card-title">{{f.nome}}</h5>
                        <p class="card-text">{{f.descricao}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

</div>

<style>
